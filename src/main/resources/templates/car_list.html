<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site of all Cards</title>
</head>
<body>

<h1>Cars here:</h1>
<ul>
    <li th:each="car, iter: ${cars}">
        <a th:href="@{'/cars/detail/' + ${iter.index}}">
            <span th:text="${car.spz}"></span>
        </a>
    </li>
</ul>

<a href="/cars/create">Create</a>

</body>
</html>
