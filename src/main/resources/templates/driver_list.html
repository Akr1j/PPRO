<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site of all Cards</title>
</head>
<body>

<h1>Drivers here:</h1>
<ul>
    <li th:each="driver, iter: ${drivers}">
        <a th:href="@{'/drivers/detail/' + ${iter.index}}">
            <span th:text="${driver.name}"></span>
        </a>
    </li>
</ul>

<a href="/drivers/create">Create</a>

</body>
</html>
