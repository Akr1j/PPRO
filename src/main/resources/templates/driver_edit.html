<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit} ? 'Edit driver' : 'New driver'"></title>
</head>
<body>


<h1 th:text="${edit} ? 'Edit driver' : 'New driver'"></h1>
<form th:action="@{'/drivers/save'}" method="post" th:object="${driver}">
    <input type="hidden" th:field="*{personalID}">
    <section>
        <h2>Name</h2>
        <input type="text" th:field="${driver.name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    </section>
    <section>
        <h2>Age</h2>
        <input type="number" th:field="${driver.age}">
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</span>
    </section>
    <section>
        <h2>Salary</h2>
        <input type="number" th:field="${driver.salary}">
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary Error</span>
    </section>

    <input type="submit" value="Save">
</form>

</body>
</html>
